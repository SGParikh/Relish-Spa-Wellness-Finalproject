<!doctype html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- link of css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Unna&display=swap" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $("#nav-bar").load("header.html");
            $("#footer").load("footer.html");
        });

        $("ul.navbar-nav li").each(function () {
            $(this).on("click", function () {
                $("#nav-bar").load($(this).attr("data-page") + ".html");
            });
        });

    </script>
</head>

<body>
    <header id="nav-bar">

    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6 forgotform">
                    <div class="headinglogin">
                        <h2>Forgot Password</h2>
                    </div>
                    <form class="Forgotpwd-form form" action="#" method="post" role="form">
                        <div style="text-align: center;"><a href="#"><i class="fa fa-lock" aria-hidden="true"
                                    style="font-size: 100px;color: black;"></i></a></div>
                        <div style="text-align: center;">You can reset your password here</div>
                        <div class="form-group">
                            <div class="row">

                                <div class="col-md">
                                    <div class="col-md form-field form-field--input form-field--inputEmail">
                                        <label for="inputEmail" class="control-label">Email address</label>
                                        <input type="email" id="inputEmail" class="form-control"
                                            placeholder="Email address" required="" autofocus></div>
                                </div>

                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btnform" type="submit" style="border-radius: 5px;">Send
                            my Password</button>
                    </form>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer">

    </footer>

</body>

</html>
